<html>
    <head>
        <!-- https://www.w3schools.com/bootstrap/bootstrap_get_started.asp -->
        <title>Shopping List Application</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="shopping_list_2.css">
    </head>

    <body>
        <div class="container">

            <div class="panel panel-default col-md-12">
                <div class="panel-body">
                <div class="row form-inline">

                <div class="form-group">
                    <label for="itemname">Item Name</label>
                    <input type=text class="form-control" name="itemname" id=itemname />
                </div>
                <div class="form-group">
                <label for="qty">Quantity</label>
                <select name="quantity" id="qty" class="form-control">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
                </div>
                <div class="form-group">
                <label for="priority">Priority</label>
                <select name="priority" id="priority" class="form-control">
                    <option value="low">low</option>
                    <option value="medium">medium</option>
                    <option value="high">high</option>
                </select>
            </div>
                </div>

                <div class="row form-inline" style="margin-top: 20px; margin-bottom: 20px;">
                    <div class="form-group">
                    <label for="store">Store Name</label>
                    <select name="store" id="store" class="form-control">
                    </select>
                    </div>
                    <div class="form-group">
                    <label for="category">Store Section</label>
                    <select name="category" id="category" class="form-control">
                    </select>
                    </div>
                    <div class="form-group">
                    <label for="price">Price</label>
                    <input type="text" name="price" id="price" class="form-control">
                    </div>
                </div>
                
                <button onclick="clickedon()" class="btn btn-primary" id=gobutt>Add</button>
                </div>
            </div>
            <div class="col-md-12">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th></th><th>Item</th><th>Quantity</th><th>Store</th><th>Section</th><th>Price</th>
                    </tr>
                </thead>
                <tbody id="shoppinglist"></tbody>
            </table>
            <table>
                <button type="button" class="btn btn-success" id=saveButt>Save list</button>
                <button type="button" class="btn btn-danger" id=remAllButt>Remove All</button>
                <button type="button" class="btn btn-warning" id=remPurchButt>Remove purchased</button>

                
            </table>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="shopping_list_2.js" type=text/javascript></script>
        <!--<script src="model_2.js" type=text/javascript></script>
        <script src="view_2.js" type=text/javascript></script>
        <script src="controller_2.js" type=text/javascript></script>-->
    </body>
</html>
