{% extends "base.html" %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col"><a href="/country">Country info</a></div>
        <div class="col"><a href="/region">Region info</a></div>
        <div class="col"><a href="/continent">Continent info</a></div>
    </div>
        <table class="table table-hover table-bordered" id="words">
            <thead class="thead-light">
                <tr>
                    <th>Name</th>
                    <th>Continent</th>
                    <th>Region</th>
                    <th>Area</th>
                    <th>Population</th>
                    <th>Government</th>
                    <th>Head</th>
                </tr>
            </thead>
            <tbody>
                {% for r in rows %}
                <tr>
                    <td>{{ r[1] }}</td>
                    <td>{{ r[2] }}</td>
                    <td>{{ r[3] }}</td>
                    <td>{{ r[4] }}</td>
                    <td>{{ r[6] }}</td>
                    <td>{{ r[11] }}</td>
                    <td>{{ r[12] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

{% endblock %}
